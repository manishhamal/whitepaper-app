  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            serif: ['Merriweather', 'Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
          },
          colors: {
            background: '#F9F9F3',
            foreground: '#171717',
            muted: '#64748b',
            accent: '#171717', // Neutral dark charcoal
            'accent-foreground': '#ffffff',
          }
        }
      }
    }
  </script>
  <!-- Preconnect for fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <style>
    /* Smooth scrolling for the whole page */
    html {
      scroll-behavior: smooth;
      /* Offset for sticky header when scrolling to anchors */
      scroll-padding-top: 7rem;
      /* Smooth dark mode transition */
      transition: background-color 500ms cubic-bezier(0.4, 0, 0.2, 1), color 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Global smooth transitions for dark mode */
    *,
    *::before,
    *::after {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-duration: 500ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Preserve existing animations and transforms */
    .animate-float,
    .hero-gradient,
    .text-shimmer,
    .fade-in-up {
      transition-property: background-color, border-color, color, fill, stroke, opacity;
    }

    /* Hide scrollbar for clean aesthetic but allow scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Subtle floating animation for hero text */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Subtle text effect - matte and soft */
    .hero-gradient {
      background: linear-gradient(135deg,
          #F9F9F3 0%,
          #F5F5EF 25%,
          #F1F1EB 50%,
          #F5F5EF 75%,
          #F9F9F3 100%);
      background-size: 200% 200%;
      animation: mesh-gradient 20s ease infinite;
      position: relative;
    }

    @keyframes subtle-fade {

      0%,
      100% {
        opacity: 0.95;
      }

      50% {
        opacity: 1;
      }
    }

    .text-shimmer {
      color: #111111;
      animation: subtle-fade 4s ease-in-out infinite;
    }

    .dark .text-shimmer {
      color: #F9F9F3;
      animation: subtle-fade 4s ease-in-out infinite;
    }

    /* Fade in on scroll */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
